<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>datatype &amp; operator</title>
    </head>
    <body>
        <h1>자료형과 연산자</h1>
        <script>
            //숫자형
            let num1 = 123;
            let num2 = 456.789;
            let num3 = 10e3; //10x10x10

            document.write("<p>"+ num1 + "</p>");
            document.write("<p>"+ num2 + "</p>");
            document.write("<p>"+ num3 + "</p>");
            //sunmin_오류 발생시 ctrl + shift + j의 개발자 도구에서 확인 가능

            //문자형
            let str1 = "Hello, World!";
            let str2 = 'Hello, World!'; //추천!

            document.write("<p>"+ str1 + "</p>");
            document.write("<p>"+ str2 + "</p>");

            //논리형
            let bool1 = 10 > 5;
            let bool2 = 10 < 5;

            document.write("<p>"+ bool1 + "</p>");
            document.write("<p>"+ bool2 + "</p>");

            //객체타입
            let abc;
            document.write("<p>"+ abc + "</p>");
            //undefined 출력

            let h2 = document.getElementsByTagName("h2");
            document.write("<p>"+ h2[0] + "</p>");
            //존재하지 않는 객체 호출 시 undefined 출력

            document.write("<p>"+ document.getElementsByTagName("h2")[0] + "</p>");
            //존재하지 않는 객체 호출 시 undefined 출력

            let nullOne = null;
            document.write("<p>"+ nullOne + "</p>");
            //대상의 타입이 정해지지 않았고, 값도 없을 시 null 출력

            //객체형
            //단일 변수에 여러 타입 값을 지정한 것
            //객체를 구성하는 변수들을 property라 하고 함수들은 method라고 함
            //객체의 속성이나 함수에 접근하려면 '객체명.속성명', '객체명.함수명'을 사용
            //또한, '객체명['속성명']'도 사용 가능
            let person = { name:'혜교', kor:99, eng:98, mat:99 };
            document.write("<p>"+ person + "</p>");
            document.write("<p>"+ person.name + "</p>");
            document.write("<p>"+ person['name'] + "</p>");
            document.write("<p>"+ person.kor + "</p>");
        </script>

        <h1>자료형 변환</h1>
        <script>
            let one = 123;
            document.write("<p>"+ one + "</p>");

            one = 'Hello';
            document.write("<p>"+ one + "</p>");
            //자바스크립트는 변수의 자료형 검사가 유연한 편임 (weakly typed)
            //즉, 이미 선언한 변수에 다른 종류의 값을 대입할 수 있음

            let two = 10 + 'Hello';
            document.write("<p>"+ two + "</p>");
            //문자열로 자동 변환

            let three = '3' * '5';
            document.write("<p>"+ three + "</p>");
            //숫자로 자동 변환

            let four = 'World' - 999;
            document.write("<p>"+ four + "</p>");
            //문자나 숫자로 변환 실패 시 NaN 출력
            //NaN : Not a Number

            //명시적 형변환 : Number, String, parseInt, parseFloat
            document.write("<p>"+ Number('123') + "</p>");
            document.write("<p>"+ String(123) + "</p>");
            document.write("<p>"+ parseInt('123') + "</p>");
            document.write("<p>"+ parseFloat('123') + "</p>");

            //Number vs parseInt
            '001'
            '2021년'
            '총32500원'
            document.write("<p>"+ Number('001') + "</p>"); //1
            document.write("<p>"+ parseInt('001') + "</p>"); //1
            //변환 성공!

            document.write("<p>"+ Number('2021년') + "</p>"); //NaN
            document.write("<p>"+ parseInt('2021년') + "</p>"); //2021
            //숫자로 시작하고 문자로 끝나는 경우 parseInt 함수는 숫자로 제대로 변환해줌

            document.write("<p>"+ Number('총32500원') + "</p>"); //NaN
            document.write("<p>"+ parseInt('총32500원') + "</p>"); //NaN
            //변환 실패!
        </script>

        <h1>연산자</h1>
        <script>
            //증감연산자
            let x = 10; y = 10;

            //++x + 3 => 11 + 3
            document.write("<p>"+ (++x + 3) + "</p>");

            //x++ + 3 => 10 + 3
            x = 10;
            document.write("<p>"+ (x++ + 3) + "</p>");

            //동등(equality ==)/동일(identity ===) 비교 연산자
            //동등(==) : 값의 일치여부 체크
            //동일(===) : 값과 타입의 일치여부 체크
            let a = 3, b = 3, c = '3';
            document.write("<p>"+ (a == b) + "</p>");
            document.write("<p>"+ (a === b) + "</p>");
            document.write("<p>"+ (a == c) + "</p>"); //자동 형변환
            document.write("<p>"+ (a === c) + "</p>");

            //변수 유형 알아보기 : typeof(변수명)
            document.write("<p>"+ typeof(a) + "</p>");
            document.write("<p>"+ typeof(c) + "</p>");
            document.write("<p>"+ typeof(str1) + "</p>");
            document.write("<p>"+ typeof(person) + "</p>");

        </script>
    </body>
</html>
